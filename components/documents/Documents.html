<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - CAOS CRM</title>
    <link rel="stylesheet" href="../../styles/snowui.css">
    <link rel="stylesheet" href="../shared/components.css">
    <link rel="stylesheet" href="../shared/navigation.css">
</head>
<body>
    <div id="page-content">
        <div class="page-header">
            <div class="page-header-content">
                <h1 class="page-title">Documents Management</h1>
                <p class="page-description">Manage and organize your documents</p>
            </div>
            <div class="page-actions">
                <button class="btn btn-secondary" onclick="exportToCSV()" aria-label="Export documents"><span>üì•</span> Export CSV</button>
                <button class="btn btn-primary" onclick="showCreateModal()" aria-label="Upload document"><span>+</span> Upload Document</button>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-icon">üìÑ</div><div class="stat-content"><div class="stat-label">Total Documents</div><div class="stat-value" id="stat-total">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">üìÅ</div><div class="stat-content"><div class="stat-label">Folders</div><div class="stat-value" id="stat-folders">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">üíæ</div><div class="stat-content"><div class="stat-label">Total Size</div><div class="stat-value" id="stat-size">0 MB</div></div></div>
            <div class="stat-card"><div class="stat-icon">üÜï</div><div class="stat-content"><div class="stat-label">This Week</div><div class="stat-value" id="stat-week">0</div></div></div>
        </div>
        <div class="filter-bar">
            <div class="filter-group">
                <select id="filter-type" class="form-select" onchange="filterData()">
                    <option value="">All Types</option><option value="pdf">PDF</option><option value="doc">Document</option><option value="image">Image</option><option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="card"><div id="data-table-container"></div></div>
    </div>
    <script src="../utils/apiClient.js"></script>
    <script src="../shared/components.js"></script>
    <script src="../shared/navigation.js"></script>
    <script>
        if (!apiClient.isAuthenticated()) window.location.href = '../auth/login.html';
        let allData = []; let dataTable = null;
        document.addEventListener('DOMContentLoaded', loadData);
        async function loadData() {
            try {
                LoadingSpinner.show('Loading...');
                const response = await apiClient.get('/api/documents');
                allData = Array.isArray(response) ? response : (response.documents || response.data || []);
                updateStats(); renderTable(); LoadingSpinner.hide();
            } catch (error) { LoadingSpinner.hide(); Toast.show('Failed to load: ' + error.message, 'error'); }
        }
        function updateStats() {
            const total = allData.length;
            const folders = new Set(allData.map(d => d.folder || 'root')).size;
            const size = allData.reduce((s, d) => s + (d.size || 0), 0) / (1024 * 1024);
            const weekAgo = new Date(); weekAgo.setDate(weekAgo.getDate() - 7);
            const thisWeek = allData.filter(d => d.createdAt && new Date(d.createdAt) > weekAgo).length;
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-folders').textContent = folders;
            document.getElementById('stat-size').textContent = size.toFixed(2) + ' MB';
            document.getElementById('stat-week').textContent = thisWeek;
        }
        function renderTable() {
            dataTable = new DataTable({
                columns: [
                    { label: 'Name', field: 'name' },
                    { label: 'Type', field: 'type', render: (v) => {
                        const b = {pdf:'<span class="badge badge-danger">PDF</span>',doc:'<span class="badge badge-primary">Document</span>',image:'<span class="badge badge-info">Image</span>',other:'<span class="badge badge-secondary">Other</span>'};
                        return b[v] || v;
                    }},
                    { label: 'Size', field: 'size', render: (v) => {
                        if (!v) return 'N/A';
                        const kb = v / 1024;
                        const mb = kb / 1024;
                        return mb > 1 ? mb.toFixed(2) + ' MB' : kb.toFixed(2) + ' KB';
                    }},
                    { label: 'Folder', field: 'folder', render: (v) => v || 'Root' },
                    { label: 'Uploaded', field: 'createdAt', render: (v) => v ? new Date(v).toLocaleDateString() : 'N/A' },
                    { label: 'Actions', field: 'id', sortable: false, render: (v) => '<div class="table-actions"><button class="btn btn-sm btn-secondary" onclick="showEditModal(\\'' + v + '\\')" aria-label="Edit document">Edit</button><button class="btn btn-sm btn-danger" onclick="deleteItem(\\'' + v + '\\')" aria-label="Delete document">Delete</button></div>' }
                ],
                data: allData, searchable: true, sortable: true, pagination: true, pageSize: 10
            });
            dataTable.render('data-table-container');
        }
        function filterData() {
            const typeFilter = document.getElementById('filter-type').value;
            let filtered = allData;
            if (typeFilter) filtered = filtered.filter(d => d.type === typeFilter);
            dataTable.updateData(filtered); dataTable.render('data-table-container');
        }
        async function showCreateModal() {
            const fb = new FormBuilder([
                { name: 'name', label: 'Document Name', type: 'text', required: true, validation: { minLength: 3 } },
                { name: 'type', label: 'Type', type: 'select', required: true, options: [{value:'pdf',label:'PDF'},{value:'doc',label:'Document'},{value:'image',label:'Image'},{value:'other',label:'Other'}] },
                { name: 'folder', label: 'Folder', type: 'text', placeholder: 'e.g. Contracts, Invoices' },
                { name: 'description', label: 'Description', type: 'textarea', placeholder: 'Document description...' },
                { name: 'tags', label: 'Tags', type: 'text', placeholder: 'Comma-separated tags' }
            ]);
            const modal = new Modal({
                title: 'Upload Document',
                content: '<form id="createForm">' + fb.render() + '</form>',
                confirmText: 'Upload',
                size: 'large',
                onConfirm: async () => {
                    const form = document.getElementById('createForm');
                    if (fb.validate(form)) {
                        try {
                            LoadingSpinner.show('Uploading...');
                            const data = fb.getData(form);
                            data.size = Math.floor(Math.random() * 5000000);
                            await apiClient.post('/api/documents', data);
                            Toast.show('Uploaded successfully!', 'success');
                            await loadData(); LoadingSpinner.hide();
                        } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); throw error; }
                    } else { throw new Error('Validation failed'); }
                }
            });
            modal.show();
        }
        async function showEditModal(id) {
            try {
                const item = allData.find(d => d.id === id);
                if (!item) { Toast.show('Not found', 'error'); return; }
                const fb = new FormBuilder([
                    { name: 'name', label: 'Document Name', type: 'text', required: true, value: item.name || '' },
                    { name: 'type', label: 'Type', type: 'select', required: true, value: item.type || '', options: [{value:'pdf',label:'PDF'},{value:'doc',label:'Document'},{value:'image',label:'Image'},{value:'other',label:'Other'}] },
                    { name: 'folder', label: 'Folder', type: 'text', value: item.folder || '' },
                    { name: 'description', label: 'Description', type: 'textarea', value: item.description || '' },
                    { name: 'tags', label: 'Tags', type: 'text', value: item.tags || '' }
                ]);
                const modal = new Modal({
                    title: 'Edit Document',
                    content: '<form id="editForm">' + fb.render() + '</form>',
                    confirmText: 'Update',
                    size: 'large',
                    onConfirm: async () => {
                        const form = document.getElementById('editForm');
                        if (fb.validate(form)) {
                            try {
                                LoadingSpinner.show('Updating...');
                                await apiClient.put('/api/documents/' + id, fb.getData(form));
                                Toast.show('Updated successfully!', 'success');
                                await loadData(); LoadingSpinner.hide();
                            } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); throw error; }
                        } else { throw new Error('Validation failed'); }
                    }
                });
                modal.show();
            } catch (error) { Toast.show('Error: ' + error.message, 'error'); }
        }
        async function deleteItem(id) {
            const modal = new Modal({
                title: 'Delete Document',
                content: '<p>Are you sure?</p>',
                confirmText: 'Delete',
                onConfirm: async () => {
                    try { LoadingSpinner.show('Deleting...'); await apiClient.delete('/api/documents/' + id);
                        Toast.show('Deleted successfully!', 'success'); await loadData(); LoadingSpinner.hide();
                    } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); }
                }
            });
            modal.show();
        }
        function exportToCSV() {
            if (allData.length === 0) { Toast.show('No data to export', 'warning'); return; }
            const headers = ['Name','Type','Folder','Size (KB)','Description','Tags','Uploaded'];
            const rows = allData.map(d => [
                d.name||'',
                d.type||'',
                d.folder||'Root',
                d.size ? (d.size/1024).toFixed(2) : '0',
                d.description||'',
                d.tags||'',
                d.createdAt?new Date(d.createdAt).toLocaleDateString():''
            ]);
            const csv = [headers.join(','), ...rows.map(r => r.map(c => '"' + c + '"').join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' }); const link = document.createElement('a');
            link.href = URL.createObjectURL(blob); link.download = 'documents_' + new Date().toISOString().split('T')[0] + '.csv';
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
            Toast.show('Exported!', 'success');
        }
    </script>
</body>
</html>
