<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - CAOS CRM</title>
    <link rel="stylesheet" href="../../styles/snowui.css">
    <link rel="stylesheet" href="../shared/components.css">
    <link rel="stylesheet" href="../shared/navigation.css">
</head>
<body>
    <div id="page-content">
        <div class="page-header">
            <div class="page-header-content">
                <h1 class="page-title">Calendar & Events</h1>
                <p class="page-description">Manage meetings, calls, and appointments</p>
            </div>
            <div class="page-actions">
                <button class="btn btn-secondary" onclick="exportToCSV()" aria-label="Export events"><span>üì•</span> Export CSV</button>
                <button class="btn btn-primary" onclick="showCreateModal()" aria-label="Create new event"><span>+</span> New Event</button>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-icon">üìÖ</div><div class="stat-content"><div class="stat-label">Total Events</div><div class="stat-value" id="stat-total">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">üîî</div><div class="stat-content"><div class="stat-label">This Week</div><div class="stat-value" id="stat-week">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">‚è∞</div><div class="stat-content"><div class="stat-label">Today</div><div class="stat-value" id="stat-today">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">üìç</div><div class="stat-content"><div class="stat-label">Upcoming</div><div class="stat-value" id="stat-upcoming">0</div></div></div>
        </div>
        <div class="filter-bar">
            <div class="filter-group">
                <select id="filter-type" class="form-select" onchange="filterData()">
                    <option value="">All Types</option><option value="meeting">Meeting</option><option value="call">Call</option><option value="demo">Demo</option><option value="deadline">Deadline</option>
                </select>
            </div>
        </div>
        <div class="card"><div id="data-table-container"></div></div>
    </div>
    <script src="../utils/apiClient.js"></script>
    <script src="../shared/components.js"></script>
    <script src="../shared/navigation.js"></script>
    <script>
        if (!apiClient.isAuthenticated()) window.location.href = '../auth/login.html';
        let allData = []; let dataTable = null;
        document.addEventListener('DOMContentLoaded', loadData);
        async function loadData() {
            try {
                LoadingSpinner.show('Loading...');
                const response = await apiClient.get('/api/calendar');
                allData = Array.isArray(response) ? response : (response.events || response.data || []);
                updateStats(); renderTable(); LoadingSpinner.hide();
            } catch (error) { LoadingSpinner.hide(); Toast.show('Failed to load: ' + error.message, 'error'); }
        }
        function updateStats() {
            const total = allData.length;
            const today = new Date(); today.setHours(0,0,0,0);
            const weekFromNow = new Date(today); weekFromNow.setDate(today.getDate() + 7);
            const todayEvents = allData.filter(d => {
                const eventDate = new Date(d.date); eventDate.setHours(0,0,0,0);
                return eventDate.getTime() === today.getTime();
            }).length;
            const weekEvents = allData.filter(d => {
                const eventDate = new Date(d.date);
                return eventDate >= today && eventDate < weekFromNow;
            }).length;
            const upcoming = allData.filter(d => new Date(d.date) > new Date()).length;
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-week').textContent = weekEvents;
            document.getElementById('stat-today').textContent = todayEvents;
            document.getElementById('stat-upcoming').textContent = upcoming;
        }
        function renderTable() {
            dataTable = new DataTable({
                columns: [
                    { label: 'Title', field: 'title' },
                    { label: 'Type', field: 'type', render: (v) => {
                        const b = {meeting:'<span class="badge badge-primary">Meeting</span>',call:'<span class="badge badge-success">Call</span>',demo:'<span class="badge badge-info">Demo</span>',deadline:'<span class="badge badge-danger">Deadline</span>'};
                        return b[v] || v;
                    }},
                    { label: 'Date', field: 'date', render: (v) => v ? new Date(v).toLocaleDateString() : 'N/A' },
                    { label: 'Time', field: 'startTime', render: (v, row) => {
                        if (!v) return 'All day';
                        const start = v;
                        const end = row.endTime || '';
                        return end ? `${start} - ${end}` : start;
                    }},
                    { label: 'Location', field: 'location', render: (v) => v || 'Not specified' },
                    { label: 'Attendees', field: 'attendees', render: (v) => v || 'None' },
                    { label: 'Actions', field: 'id', sortable: false, render: (v) => '<div class="table-actions"><button class="btn btn-sm btn-secondary" onclick="showEditModal(\'' + v + '\')">Edit</button><button class="btn btn-sm btn-danger" onclick="deleteItem(\'' + v + '\')">Delete</button></div>' }
                ],
                data: allData, searchable: true, sortable: true, pagination: true, pageSize: 10
            });
            dataTable.render('data-table-container');
        }
        function filterData() {
            const typeFilter = document.getElementById('filter-type').value;
            let filtered = allData;
            if (typeFilter) filtered = filtered.filter(d => d.type === typeFilter);
            dataTable.updateData(filtered); dataTable.render('data-table-container');
        }
        async function showCreateModal() {
            const fb = new FormBuilder([
                { name: 'title', label: 'Event Title', type: 'text', required: true, validation: { minLength: 3 } },
                { name: 'type', label: 'Type', type: 'select', required: true, options: [{value:'meeting',label:'Meeting'},{value:'call',label:'Call'},{value:'demo',label:'Demo'},{value:'deadline',label:'Deadline'}] },
                { name: 'date', label: 'Date', type: 'date', required: true },
                { name: 'startTime', label: 'Start Time', type: 'time', required: true },
                { name: 'endTime', label: 'End Time', type: 'time', required: true },
                { name: 'location', label: 'Location', type: 'text', placeholder: 'Meeting room, address, or online' },
                { name: 'attendees', label: 'Attendees', type: 'text', placeholder: 'Names or emails' },
                { name: 'notes', label: 'Notes', type: 'textarea' }
            ]);
            const modal = new Modal({
                title: 'Create Event',
                content: '<form id="createForm">' + fb.render() + '</form>',
                confirmText: 'Create',
                size: 'large',
                onConfirm: async () => {
                    const form = document.getElementById('createForm');
                    if (fb.validate(form)) {
                        try {
                            LoadingSpinner.show('Creating...'); await apiClient.post('/api/calendar', fb.getData(form));
                            Toast.show('Created successfully!', 'success'); await loadData(); LoadingSpinner.hide();
                        } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); throw error; }
                    } else { throw new Error('Validation failed'); }
                }
            });
            modal.show();
        }
        async function showEditModal(id) {
            try {
                const item = allData.find(d => d.id === id);
                if (!item) { Toast.show('Not found', 'error'); return; }
                const fb = new FormBuilder([
                    { name: 'title', label: 'Event Title', type: 'text', required: true, value: item.title || '' },
                    { name: 'type', label: 'Type', type: 'select', required: true, value: item.type || '', options: [{value:'meeting',label:'Meeting'},{value:'call',label:'Call'},{value:'demo',label:'Demo'},{value:'deadline',label:'Deadline'}] },
                    { name: 'date', label: 'Date', type: 'date', required: true, value: item.date ? item.date.split('T')[0] : '' },
                    { name: 'startTime', label: 'Start Time', type: 'time', required: true, value: item.startTime || '' },
                    { name: 'endTime', label: 'End Time', type: 'time', required: true, value: item.endTime || '' },
                    { name: 'location', label: 'Location', type: 'text', value: item.location || '' },
                    { name: 'attendees', label: 'Attendees', type: 'text', value: item.attendees || '' },
                    { name: 'notes', label: 'Notes', type: 'textarea', value: item.notes || '' }
                ]);
                const modal = new Modal({
                    title: 'Edit Event',
                    content: '<form id="editForm">' + fb.render() + '</form>',
                    confirmText: 'Update',
                    size: 'large',
                    onConfirm: async () => {
                        const form = document.getElementById('editForm');
                        if (fb.validate(form)) {
                            try {
                                LoadingSpinner.show('Updating...'); await apiClient.put('/api/calendar/' + id, fb.getData(form));
                                Toast.show('Updated successfully!', 'success'); await loadData(); LoadingSpinner.hide();
                            } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); throw error; }
                        } else { throw new Error('Validation failed'); }
                    }
                });
                modal.show();
            } catch (error) { Toast.show('Error: ' + error.message, 'error'); }
        }
        async function deleteItem(id) {
            const modal = new Modal({
                title: 'Delete Event',
                content: '<p>Are you sure?</p>',
                confirmText: 'Delete',
                onConfirm: async () => {
                    try { LoadingSpinner.show('Deleting...'); await apiClient.delete('/api/calendar/' + id);
                        Toast.show('Deleted successfully!', 'success'); await loadData(); LoadingSpinner.hide();
                    } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); }
                }
            });
            modal.show();
        }
        function exportToCSV() {
            if (allData.length === 0) { Toast.show('No data to export', 'warning'); return; }
            const headers = ['Title','Type','Date','Start','End','Location','Attendees','Notes'];
            const rows = allData.map(d => [d.title||'',d.type||'',d.date?new Date(d.date).toLocaleDateString():'',d.startTime||'',d.endTime||'',d.location||'',d.attendees||'',d.notes||'']);
            const csv = [headers.join(','), ...rows.map(r => r.map(c => '"' + c + '"').join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' }); const link = document.createElement('a');
            link.href = URL.createObjectURL(blob); link.download = 'calendar_' + new Date().toISOString().split('T')[0] + '.csv';
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
            Toast.show('Exported!', 'success');
        }
    </script>
</body>
</html>
