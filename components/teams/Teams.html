<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - CAOS CRM</title>
    <link rel="stylesheet" href="../../styles/snowui.css">
    <link rel="stylesheet" href="../shared/components.css">
    <link rel="stylesheet" href="../shared/navigation.css">
</head>
<body>
    <div id="page-content">
        <div class="page-header">
            <div class="page-header-content">
                <h1 class="page-title">Teams Management</h1>
                <p class="page-description">Manage team members and roles</p>
            </div>
            <div class="page-actions">
                <button class="btn btn-secondary" onclick="exportToCSV()" aria-label="Export teams"><span>üì•</span> Export CSV</button>
                <button class="btn btn-primary" onclick="showCreateModal()" aria-label="Add team member"><span>+</span> Add Member</button>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-icon">üë•</div><div class="stat-content"><div class="stat-label">Total Members</div><div class="stat-value" id="stat-total">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">‚úÖ</div><div class="stat-content"><div class="stat-label">Active</div><div class="stat-value" id="stat-active">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">‚è∏Ô∏è</div><div class="stat-content"><div class="stat-label">Inactive</div><div class="stat-value" id="stat-inactive">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">üîë</div><div class="stat-content"><div class="stat-label">Admins</div><div class="stat-value" id="stat-admins">0</div></div></div>
        </div>
        <div class="filter-bar">
            <div class="filter-group">
                <select id="filter-role" class="form-select" onchange="filterData()">
                    <option value="">All Roles</option><option value="admin">Admin</option><option value="manager">Manager</option><option value="sales">Sales</option><option value="support">Support</option>
                </select>
            </div>
        </div>
        <div class="card"><div id="data-table-container"></div></div>
    </div>
    <script src="../utils/apiClient.js"></script>
    <script src="../shared/components.js"></script>
    <script src="../shared/navigation.js"></script>
    <script>
        if (!apiClient.isAuthenticated()) window.location.href = '../auth/login.html';
        let allData = []; let dataTable = null;
        document.addEventListener('DOMContentLoaded', loadData);
        async function loadData() {
            try {
                LoadingSpinner.show('Loading...');
                const response = await apiClient.get('/api/teams');
                allData = Array.isArray(response) ? response : (response.teams || response.data || []);
                updateStats(); renderTable(); LoadingSpinner.hide();
            } catch (error) { LoadingSpinner.hide(); Toast.show('Failed to load: ' + error.message, 'error'); }
        }
        function updateStats() {
            const total = allData.length;
            const active = allData.filter(d => d.status === 'active').length;
            const inactive = allData.filter(d => d.status === 'inactive').length;
            const admins = allData.filter(d => d.role === 'admin').length;
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-active').textContent = active;
            document.getElementById('stat-inactive').textContent = inactive;
            document.getElementById('stat-admins').textContent = admins;
        }
        function renderTable() {
            dataTable = new DataTable({
                columns: [
                    { label: 'Name', field: 'name' },
                    { label: 'Email', field: 'email' },
                    { label: 'Role', field: 'role', render: (v) => {
                        const b = {admin:'<span class="badge badge-danger">Admin</span>',manager:'<span class="badge badge-primary">Manager</span>',sales:'<span class="badge badge-success">Sales</span>',support:'<span class="badge badge-info">Support</span>'};
                        return b[v] || v;
                    }},
                    { label: 'Status', field: 'status', render: (v) => {
                        const b = {active:'<span class="badge badge-success">Active</span>',inactive:'<span class="badge badge-secondary">Inactive</span>'};
                        return b[v] || v;
                    }},
                    { label: 'Department', field: 'department', render: (v) => v || 'N/A' },
                    { label: 'Actions', field: 'id', sortable: false, render: (v) => '<div class="table-actions"><button class="btn btn-sm btn-secondary" onclick="showEditModal(\\'' + v + '\\')" aria-label="Edit member">Edit</button><button class="btn btn-sm btn-danger" onclick="deleteItem(\\'' + v + '\\')" aria-label="Remove member">Remove</button></div>' }
                ],
                data: allData, searchable: true, sortable: true, pagination: true, pageSize: 10
            });
            dataTable.render('data-table-container');
        }
        function filterData() {
            const roleFilter = document.getElementById('filter-role').value;
            let filtered = allData;
            if (roleFilter) filtered = filtered.filter(d => d.role === roleFilter);
            dataTable.updateData(filtered); dataTable.render('data-table-container');
        }
        async function showCreateModal() {
            const fb = new FormBuilder([
                { name: 'name', label: 'Full Name', type: 'text', required: true, validation: { minLength: 3 } },
                { name: 'email', label: 'Email', type: 'email', required: true },
                { name: 'role', label: 'Role', type: 'select', required: true, options: [{value:'admin',label:'Admin'},{value:'manager',label:'Manager'},{value:'sales',label:'Sales'},{value:'support',label:'Support'}] },
                { name: 'department', label: 'Department', type: 'text', placeholder: 'e.g. Sales, Marketing' },
                { name: 'status', label: 'Status', type: 'select', required: true, options: [{value:'active',label:'Active'},{value:'inactive',label:'Inactive'}] },
                { name: 'phone', label: 'Phone', type: 'tel', placeholder: '+1 (555) 000-0000' }
            ]);
            const modal = new Modal({
                title: 'Add Team Member',
                content: '<form id="createForm">' + fb.render() + '</form>',
                confirmText: 'Add Member',
                size: 'large',
                onConfirm: async () => {
                    const form = document.getElementById('createForm');
                    if (fb.validate(form)) {
                        try {
                            LoadingSpinner.show('Adding...');
                            await apiClient.post('/api/teams', fb.getData(form));
                            Toast.show('Member added successfully!', 'success');
                            await loadData(); LoadingSpinner.hide();
                        } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); throw error; }
                    } else { throw new Error('Validation failed'); }
                }
            });
            modal.show();
        }
        async function showEditModal(id) {
            try {
                const item = allData.find(d => d.id === id);
                if (!item) { Toast.show('Not found', 'error'); return; }
                const fb = new FormBuilder([
                    { name: 'name', label: 'Full Name', type: 'text', required: true, value: item.name || '' },
                    { name: 'email', label: 'Email', type: 'email', required: true, value: item.email || '' },
                    { name: 'role', label: 'Role', type: 'select', required: true, value: item.role || '', options: [{value:'admin',label:'Admin'},{value:'manager',label:'Manager'},{value:'sales',label:'Sales'},{value:'support',label:'Support'}] },
                    { name: 'department', label: 'Department', type: 'text', value: item.department || '' },
                    { name: 'status', label: 'Status', type: 'select', required: true, value: item.status || 'active', options: [{value:'active',label:'Active'},{value:'inactive',label:'Inactive'}] },
                    { name: 'phone', label: 'Phone', type: 'tel', value: item.phone || '' }
                ]);
                const modal = new Modal({
                    title: 'Edit Team Member',
                    content: '<form id="editForm">' + fb.render() + '</form>',
                    confirmText: 'Update',
                    size: 'large',
                    onConfirm: async () => {
                        const form = document.getElementById('editForm');
                        if (fb.validate(form)) {
                            try {
                                LoadingSpinner.show('Updating...');
                                await apiClient.put('/api/teams/' + id, fb.getData(form));
                                Toast.show('Updated successfully!', 'success');
                                await loadData(); LoadingSpinner.hide();
                            } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); throw error; }
                        } else { throw new Error('Validation failed'); }
                    }
                });
                modal.show();
            } catch (error) { Toast.show('Error: ' + error.message, 'error'); }
        }
        async function deleteItem(id) {
            const modal = new Modal({
                title: 'Remove Team Member',
                content: '<p>Are you sure?</p>',
                confirmText: 'Remove',
                onConfirm: async () => {
                    try { LoadingSpinner.show('Removing...'); await apiClient.delete('/api/teams/' + id);
                        Toast.show('Removed successfully!', 'success'); await loadData(); LoadingSpinner.hide();
                    } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); }
                }
            });
            modal.show();
        }
        function exportToCSV() {
            if (allData.length === 0) { Toast.show('No data to export', 'warning'); return; }
            const headers = ['Name','Email','Role','Department','Status','Phone'];
            const rows = allData.map(d => [d.name||'',d.email||'',d.role||'',d.department||'',d.status||'',d.phone||'']);
            const csv = [headers.join(','), ...rows.map(r => r.map(c => '"' + c + '"').join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' }); const link = document.createElement('a');
            link.href = URL.createObjectURL(blob); link.download = 'teams_' + new Date().toISOString().split('T')[0] + '.csv';
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
            Toast.show('Exported!', 'success');
        }
    </script>
</body>
</html>
