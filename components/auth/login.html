<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CAOS CRM</title>
    <link rel="stylesheet" href="../../styles/snowui.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>CAOS CRM</h1>
            <p>Sign in to your account</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="you@example.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="form-input"
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" id="loginButton" class="btn-primary">
                <span id="buttonText">Sign In</span>
                <span id="loadingText" style="display:none;">Signing in...</span>
            </button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <!-- Load API Client -->
    <script src="../utils/apiClient.js"></script>

    <script>
        // IMPORTANT: This script uses the REAL API via apiClient
        // No mock functions - all requests go to backend

        // Check if already logged in
        if (apiClient.isAuthenticated()) {
            window.location.href = '../dashboard/Dashboard.html';
        }

        // Get form elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingText = document.getElementById('loadingText');
        const errorMessage = document.getElementById('errorMessage');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Hide error message
        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validate inputs
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            // Show loading state
            loginButton.disabled = true;
            buttonText.style.display = 'none';
            loadingText.style.display = 'inline';

            try {
                // REAL API CALL - This connects to /api/auth/login
                const response = await apiClient.login(email, password);

                console.log('Login successful:', response);

                // apiClient.login() automatically saves tokens to localStorage
                // Redirect to dashboard
                window.location.href = '../dashboard/Dashboard.html';

            } catch (error) {
                console.error('Login failed:', error);

                // Show error message
                let errorMsg = 'Login failed. Please try again.';

                if (error.message) {
                    errorMsg = error.message;
                } else if (error.data && error.data.message) {
                    errorMsg = error.data.message;
                } else if (error.status === 401) {
                    errorMsg = 'Invalid email or password';
                } else if (error.status === 429) {
                    errorMsg = 'Too many login attempts. Please try again later.';
                }

                showError(errorMsg);

                // Reset button
                loginButton.disabled = false;
                buttonText.style.display = 'inline';
                loadingText.style.display = 'none';
            }
        });

        // For testing - pre-fill with test credentials on production
        if (window.location.hostname === 'caos.justsell.app' || window.location.hostname === 'localhost') {
            emailInput.value = 'admin@caos.com';
            passwordInput.value = 'Admin123@';
        }
    </script>
</body>
</html>
