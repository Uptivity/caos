<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - CAOS CRM</title>
    <link rel="stylesheet" href="../../styles/snowui.css">
    <link rel="stylesheet" href="../shared/components.css">
    <link rel="stylesheet" href="../shared/navigation.css">
</head>
<body>
    <div id="page-content">
        <div class="page-header">
            <div class="page-header-content">
                <h1 class="page-title">Settings</h1>
                <p class="page-description">Manage application settings and preferences</p>
            </div>
            <div class="page-actions">
                <button class="btn btn-secondary" onclick="exportToCSV()" aria-label="Export settings"><span>üì•</span> Export CSV</button>
                <button class="btn btn-primary" onclick="showCreateModal()" aria-label="Add setting"><span>+</span> Add Setting</button>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-icon">‚öôÔ∏è</div><div class="stat-content"><div class="stat-label">Total Settings</div><div class="stat-value" id="stat-total">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">üîß</div><div class="stat-content"><div class="stat-label">System</div><div class="stat-value" id="stat-system">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">üë§</div><div class="stat-content"><div class="stat-label">User</div><div class="stat-value" id="stat-user">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">üè¢</div><div class="stat-content"><div class="stat-label">Company</div><div class="stat-value" id="stat-company">0</div></div></div>
        </div>
        <div class="filter-bar">
            <div class="filter-group">
                <select id="filter-category" class="form-select" onchange="filterData()">
                    <option value="">All Categories</option><option value="system">System</option><option value="user">User</option><option value="company">Company</option><option value="security">Security</option>
                </select>
            </div>
        </div>
        <div class="card"><div id="data-table-container"></div></div>
    </div>
    <script src="../utils/apiClient.js"></script>
    <script src="../shared/components.js"></script>
    <script src="../shared/navigation.js"></script>
    <script>
        if (!apiClient.isAuthenticated()) window.location.href = '../auth/login.html';
        let allData = []; let dataTable = null;
        document.addEventListener('DOMContentLoaded', loadData);
        async function loadData() {
            try {
                LoadingSpinner.show('Loading...');
                const response = await apiClient.get('/api/settings');
                allData = Array.isArray(response) ? response : (response.settings || response.data || []);
                updateStats(); renderTable(); LoadingSpinner.hide();
            } catch (error) { LoadingSpinner.hide(); Toast.show('Failed to load: ' + error.message, 'error'); }
        }
        function updateStats() {
            const total = allData.length;
            const system = allData.filter(d => d.category === 'system').length;
            const user = allData.filter(d => d.category === 'user').length;
            const company = allData.filter(d => d.category === 'company').length;
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-system').textContent = system;
            document.getElementById('stat-user').textContent = user;
            document.getElementById('stat-company').textContent = company;
        }
        function renderTable() {
            dataTable = new DataTable({
                columns: [
                    { label: 'Key', field: 'key' },
                    { label: 'Value', field: 'value', render: (v) => {
                        if (!v) return 'N/A';
                        const str = String(v);
                        return str.length > 50 ? str.substring(0, 50) + '...' : str;
                    }},
                    { label: 'Category', field: 'category', render: (v) => {
                        const b = {system:'<span class="badge badge-primary">System</span>',user:'<span class="badge badge-info">User</span>',company:'<span class="badge badge-success">Company</span>',security:'<span class="badge badge-danger">Security</span>'};
                        return b[v] || v;
                    }},
                    { label: 'Type', field: 'type', render: (v) => v || 'string' },
                    { label: 'Updated', field: 'updatedAt', render: (v) => v ? new Date(v).toLocaleDateString() : 'N/A' },
                    { label: 'Actions', field: 'id', sortable: false, render: (v) => '<div class="table-actions"><button class="btn btn-sm btn-secondary" onclick="showEditModal(\\'' + v + '\\')" aria-label="Edit setting">Edit</button><button class="btn btn-sm btn-danger" onclick="deleteItem(\\'' + v + '\\')" aria-label="Delete setting">Delete</button></div>' }
                ],
                data: allData, searchable: true, sortable: true, pagination: true, pageSize: 10
            });
            dataTable.render('data-table-container');
        }
        function filterData() {
            const categoryFilter = document.getElementById('filter-category').value;
            let filtered = allData;
            if (categoryFilter) filtered = filtered.filter(d => d.category === categoryFilter);
            dataTable.updateData(filtered); dataTable.render('data-table-container');
        }
        async function showCreateModal() {
            const fb = new FormBuilder([
                { name: 'key', label: 'Setting Key', type: 'text', required: true, validation: { minLength: 3 } },
                { name: 'value', label: 'Value', type: 'text', required: true },
                { name: 'category', label: 'Category', type: 'select', required: true, options: [{value:'system',label:'System'},{value:'user',label:'User'},{value:'company',label:'Company'},{value:'security',label:'Security'}] },
                { name: 'type', label: 'Type', type: 'select', required: true, options: [{value:'string',label:'String'},{value:'number',label:'Number'},{value:'boolean',label:'Boolean'},{value:'json',label:'JSON'}] },
                { name: 'description', label: 'Description', type: 'textarea', placeholder: 'Setting description...' }
            ]);
            const modal = new Modal({
                title: 'Add Setting',
                content: '<form id="createForm">' + fb.render() + '</form>',
                confirmText: 'Add',
                size: 'large',
                onConfirm: async () => {
                    const form = document.getElementById('createForm');
                    if (fb.validate(form)) {
                        try {
                            LoadingSpinner.show('Adding...');
                            await apiClient.post('/api/settings', fb.getData(form));
                            Toast.show('Added successfully!', 'success');
                            await loadData(); LoadingSpinner.hide();
                        } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); throw error; }
                    } else { throw new Error('Validation failed'); }
                }
            });
            modal.show();
        }
        async function showEditModal(id) {
            try {
                const item = allData.find(d => d.id === id);
                if (!item) { Toast.show('Not found', 'error'); return; }
                const fb = new FormBuilder([
                    { name: 'key', label: 'Setting Key', type: 'text', required: true, value: item.key || '' },
                    { name: 'value', label: 'Value', type: 'text', required: true, value: item.value || '' },
                    { name: 'category', label: 'Category', type: 'select', required: true, value: item.category || '', options: [{value:'system',label:'System'},{value:'user',label:'User'},{value:'company',label:'Company'},{value:'security',label:'Security'}] },
                    { name: 'type', label: 'Type', type: 'select', required: true, value: item.type || 'string', options: [{value:'string',label:'String'},{value:'number',label:'Number'},{value:'boolean',label:'Boolean'},{value:'json',label:'JSON'}] },
                    { name: 'description', label: 'Description', type: 'textarea', value: item.description || '' }
                ]);
                const modal = new Modal({
                    title: 'Edit Setting',
                    content: '<form id="editForm">' + fb.render() + '</form>',
                    confirmText: 'Update',
                    size: 'large',
                    onConfirm: async () => {
                        const form = document.getElementById('editForm');
                        if (fb.validate(form)) {
                            try {
                                LoadingSpinner.show('Updating...');
                                await apiClient.put('/api/settings/' + id, fb.getData(form));
                                Toast.show('Updated successfully!', 'success');
                                await loadData(); LoadingSpinner.hide();
                            } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); throw error; }
                        } else { throw new Error('Validation failed'); }
                    }
                });
                modal.show();
            } catch (error) { Toast.show('Error: ' + error.message, 'error'); }
        }
        async function deleteItem(id) {
            const modal = new Modal({
                title: 'Delete Setting',
                content: '<p>Are you sure?</p>',
                confirmText: 'Delete',
                onConfirm: async () => {
                    try { LoadingSpinner.show('Deleting...'); await apiClient.delete('/api/settings/' + id);
                        Toast.show('Deleted successfully!', 'success'); await loadData(); LoadingSpinner.hide();
                    } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); }
                }
            });
            modal.show();
        }
        function exportToCSV() {
            if (allData.length === 0) { Toast.show('No data to export', 'warning'); return; }
            const headers = ['Key','Value','Category','Type','Description','Updated'];
            const rows = allData.map(d => [
                d.key||'',
                d.value||'',
                d.category||'',
                d.type||'',
                d.description||'',
                d.updatedAt?new Date(d.updatedAt).toLocaleDateString():''
            ]);
            const csv = [headers.join(','), ...rows.map(r => r.map(c => '"' + String(c).replace(/"/g, '""') + '"').join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' }); const link = document.createElement('a');
            link.href = URL.createObjectURL(blob); link.download = 'settings_' + new Date().toISOString().split('T')[0] + '.csv';
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
            Toast.show('Exported!', 'success');
        }
    </script>
</body>
</html>
