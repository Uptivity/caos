<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - CAOS CRM</title>
    <link rel="stylesheet" href="../../styles/snowui.css">
    <link rel="stylesheet" href="../shared/components.css">
    <link rel="stylesheet" href="../shared/navigation.css">
</head>
<body>
    <div id="page-content">
        <div class="page-header">
            <div class="page-header-content">
                <h1 class="page-title">Reports & Analytics</h1>
                <p class="page-description">Generate and manage business reports</p>
            </div>
            <div class="page-actions">
                <button class="btn btn-secondary" onclick="exportToCSV()" aria-label="Export reports"><span>üì•</span> Export CSV</button>
                <button class="btn btn-primary" onclick="showCreateModal()" aria-label="Create new report"><span>+</span> New Report</button>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-icon">üìä</div><div class="stat-content"><div class="stat-label">Total Reports</div><div class="stat-value" id="stat-total">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">‚úÖ</div><div class="stat-content"><div class="stat-label">Completed</div><div class="stat-value" id="stat-completed">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">‚è≥</div><div class="stat-content"><div class="stat-label">Pending</div><div class="stat-value" id="stat-pending">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">üìÖ</div><div class="stat-content"><div class="stat-label">This Month</div><div class="stat-value" id="stat-month">0</div></div></div>
        </div>
        <div class="filter-bar">
            <div class="filter-group">
                <select id="filter-type" class="form-select" onchange="filterData()">
                    <option value="">All Types</option><option value="sales">Sales</option><option value="revenue">Revenue</option><option value="performance">Performance</option><option value="custom">Custom</option>
                </select>
            </div>
        </div>
        <div class="card"><div id="data-table-container"></div></div>
    </div>
    <script src="../utils/apiClient.js"></script>
    <script src="../shared/components.js"></script>
    <script src="../shared/navigation.js"></script>
    <script>
        if (!apiClient.isAuthenticated()) window.location.href = '../auth/login.html';
        let allData = []; let dataTable = null;
        document.addEventListener('DOMContentLoaded', loadData);
        async function loadData() {
            try {
                LoadingSpinner.show('Loading...');
                const response = await apiClient.get('/api/reports');
                allData = Array.isArray(response) ? response : (response.reports || response.data || []);
                updateStats(); renderTable(); LoadingSpinner.hide();
            } catch (error) { LoadingSpinner.hide(); Toast.show('Failed to load: ' + error.message, 'error'); }
        }
        function updateStats() {
            const total = allData.length;
            const completed = allData.filter(d => d.status === 'completed').length;
            const pending = allData.filter(d => d.status === 'pending').length;
            const thisMonth = allData.filter(d => {
                if (!d.createdAt) return false;
                const date = new Date(d.createdAt);
                const now = new Date();
                return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
            }).length;
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-completed').textContent = completed;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-month').textContent = thisMonth;
        }
        function renderTable() {
            dataTable = new DataTable({
                columns: [
                    { label: 'Name', field: 'name' },
                    { label: 'Type', field: 'type', render: (v) => {
                        const b = {sales:'<span class="badge badge-primary">Sales</span>',revenue:'<span class="badge badge-success">Revenue</span>',performance:'<span class="badge badge-info">Performance</span>',custom:'<span class="badge badge-warning">Custom</span>'};
                        return b[v] || v;
                    }},
                    { label: 'Status', field: 'status', render: (v) => {
                        const b = {pending:'<span class="badge badge-secondary">Pending</span>',completed:'<span class="badge badge-success">Completed</span>',processing:'<span class="badge badge-primary">Processing</span>'};
                        return b[v] || v;
                    }},
                    { label: 'Period', field: 'period', render: (v, row) => {
                        if (!row.startDate) return 'N/A';
                        const start = new Date(row.startDate).toLocaleDateString();
                        const end = row.endDate ? new Date(row.endDate).toLocaleDateString() : 'Present';
                        return start + ' - ' + end;
                    }},
                    { label: 'Created', field: 'createdAt', render: (v) => v ? new Date(v).toLocaleDateString() : 'N/A' },
                    { label: 'Actions', field: 'id', sortable: false, render: (v) => '<div class="table-actions"><button class="btn btn-sm btn-secondary" onclick="showEditModal(\\'' + v + '\\')" aria-label="Edit report">Edit</button><button class="btn btn-sm btn-danger" onclick="deleteItem(\\'' + v + '\\')" aria-label="Delete report">Delete</button></div>' }
                ],
                data: allData, searchable: true, sortable: true, pagination: true, pageSize: 10
            });
            dataTable.render('data-table-container');
        }
        function filterData() {
            const typeFilter = document.getElementById('filter-type').value;
            let filtered = allData;
            if (typeFilter) filtered = filtered.filter(d => d.type === typeFilter);
            dataTable.updateData(filtered); dataTable.render('data-table-container');
        }
        async function showCreateModal() {
            const fb = new FormBuilder([
                { name: 'name', label: 'Report Name', type: 'text', required: true, validation: { minLength: 3 } },
                { name: 'type', label: 'Type', type: 'select', required: true, options: [{value:'sales',label:'Sales'},{value:'revenue',label:'Revenue'},{value:'performance',label:'Performance'},{value:'custom',label:'Custom'}] },
                { name: 'startDate', label: 'Start Date', type: 'date', required: true },
                { name: 'endDate', label: 'End Date', type: 'date', required: true },
                { name: 'status', label: 'Status', type: 'select', required: true, options: [{value:'pending',label:'Pending'},{value:'completed',label:'Completed'},{value:'processing',label:'Processing'}] },
                { name: 'description', label: 'Description', type: 'textarea', placeholder: 'Report description...' }
            ]);
            const modal = new Modal({
                title: 'Create Report',
                content: '<form id="createForm">' + fb.render() + '</form>',
                confirmText: 'Create',
                size: 'large',
                onConfirm: async () => {
                    const form = document.getElementById('createForm');
                    if (fb.validate(form)) {
                        try {
                            LoadingSpinner.show('Creating...');
                            await apiClient.post('/api/reports', fb.getData(form));
                            Toast.show('Created successfully!', 'success');
                            await loadData(); LoadingSpinner.hide();
                        } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); throw error; }
                    } else { throw new Error('Validation failed'); }
                }
            });
            modal.show();
        }
        async function showEditModal(id) {
            try {
                const item = allData.find(d => d.id === id);
                if (!item) { Toast.show('Not found', 'error'); return; }
                const fb = new FormBuilder([
                    { name: 'name', label: 'Report Name', type: 'text', required: true, value: item.name || '' },
                    { name: 'type', label: 'Type', type: 'select', required: true, value: item.type || '', options: [{value:'sales',label:'Sales'},{value:'revenue',label:'Revenue'},{value:'performance',label:'Performance'},{value:'custom',label:'Custom'}] },
                    { name: 'startDate', label: 'Start Date', type: 'date', required: true, value: item.startDate ? item.startDate.split('T')[0] : '' },
                    { name: 'endDate', label: 'End Date', type: 'date', required: true, value: item.endDate ? item.endDate.split('T')[0] : '' },
                    { name: 'status', label: 'Status', type: 'select', required: true, value: item.status || 'pending', options: [{value:'pending',label:'Pending'},{value:'completed',label:'Completed'},{value:'processing',label:'Processing'}] },
                    { name: 'description', label: 'Description', type: 'textarea', value: item.description || '' }
                ]);
                const modal = new Modal({
                    title: 'Edit Report',
                    content: '<form id="editForm">' + fb.render() + '</form>',
                    confirmText: 'Update',
                    size: 'large',
                    onConfirm: async () => {
                        const form = document.getElementById('editForm');
                        if (fb.validate(form)) {
                            try {
                                LoadingSpinner.show('Updating...');
                                await apiClient.put('/api/reports/' + id, fb.getData(form));
                                Toast.show('Updated successfully!', 'success');
                                await loadData(); LoadingSpinner.hide();
                            } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); throw error; }
                        } else { throw new Error('Validation failed'); }
                    }
                });
                modal.show();
            } catch (error) { Toast.show('Error: ' + error.message, 'error'); }
        }
        async function deleteItem(id) {
            const modal = new Modal({
                title: 'Delete Report',
                content: '<p>Are you sure?</p>',
                confirmText: 'Delete',
                onConfirm: async () => {
                    try { LoadingSpinner.show('Deleting...'); await apiClient.delete('/api/reports/' + id);
                        Toast.show('Deleted successfully!', 'success'); await loadData(); LoadingSpinner.hide();
                    } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); }
                }
            });
            modal.show();
        }
        function exportToCSV() {
            if (allData.length === 0) { Toast.show('No data to export', 'warning'); return; }
            const headers = ['Name','Type','Status','Start Date','End Date','Description','Created'];
            const rows = allData.map(d => [
                d.name||'',
                d.type||'',
                d.status||'',
                d.startDate?new Date(d.startDate).toLocaleDateString():'',
                d.endDate?new Date(d.endDate).toLocaleDateString():'',
                d.description||'',
                d.createdAt?new Date(d.createdAt).toLocaleDateString():''
            ]);
            const csv = [headers.join(','), ...rows.map(r => r.map(c => '"' + c + '"').join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' }); const link = document.createElement('a');
            link.href = URL.createObjectURL(blob); link.download = 'reports_' + new Date().toISOString().split('T')[0] + '.csv';
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
            Toast.show('Exported!', 'success');
        }
    </script>
</body>
</html>
