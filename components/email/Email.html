<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email - CAOS CRM</title>
    <link rel="stylesheet" href="../../styles/snowui.css">
    <link rel="stylesheet" href="../shared/components.css">
    <link rel="stylesheet" href="../shared/navigation.css">
</head>
<body>
    <div id="page-content">
        <div class="page-header">
            <div class="page-header-content">
                <h1 class="page-title">Email Management</h1>
                <p class="page-description">Manage email communications and campaigns</p>
            </div>
            <div class="page-actions">
                <button class="btn btn-secondary" onclick="exportToCSV()" aria-label="Export emails"><span>üì•</span> Export CSV</button>
                <button class="btn btn-primary" onclick="showCreateModal()" aria-label="Compose new email"><span>+</span> Compose Email</button>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-icon">üìß</div><div class="stat-content"><div class="stat-label">Total Emails</div><div class="stat-value" id="stat-total">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">üì•</div><div class="stat-content"><div class="stat-label">Inbox</div><div class="stat-value" id="stat-inbox">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">üì§</div><div class="stat-content"><div class="stat-label">Sent</div><div class="stat-value" id="stat-sent">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">üìù</div><div class="stat-content"><div class="stat-label">Drafts</div><div class="stat-value" id="stat-drafts">0</div></div></div>
        </div>
        <div class="filter-bar">
            <div class="filter-group">
                <select id="filter-status" class="form-select" onchange="filterData()">
                    <option value="">All Status</option><option value="received">Inbox</option><option value="sent">Sent</option><option value="draft">Draft</option>
                </select>
            </div>
        </div>
        <div class="card"><div id="data-table-container"></div></div>
    </div>
    <script src="../utils/apiClient.js"></script>
    <script src="../shared/components.js"></script>
    <script src="../shared/navigation.js"></script>
    <script>
        if (!apiClient.isAuthenticated()) window.location.href = '../auth/login.html';
        let allData = []; let dataTable = null;
        document.addEventListener('DOMContentLoaded', loadData);
        async function loadData() {
            try {
                LoadingSpinner.show('Loading...');
                const response = await apiClient.get('/api/email');
                allData = Array.isArray(response) ? response : (response.emails || response.data || []);
                updateStats(); renderTable(); LoadingSpinner.hide();
            } catch (error) { LoadingSpinner.hide(); Toast.show('Failed to load: ' + error.message, 'error'); }
        }
        function updateStats() {
            const total = allData.length;
            const inbox = allData.filter(d => d.status === 'received').length;
            const sent = allData.filter(d => d.status === 'sent').length;
            const drafts = allData.filter(d => d.status === 'draft').length;
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-inbox').textContent = inbox;
            document.getElementById('stat-sent').textContent = sent;
            document.getElementById('stat-drafts').textContent = drafts;
        }
        function renderTable() {
            dataTable = new DataTable({
                columns: [
                    { label: 'From', field: 'from' },
                    { label: 'To', field: 'to', render: (v) => Array.isArray(v) ? v.join(', ') : v },
                    { label: 'Subject', field: 'subject' },
                    { label: 'Status', field: 'status', render: (v) => {
                        const b = {received:'<span class="badge badge-primary">Inbox</span>',sent:'<span class="badge badge-success">Sent</span>',draft:'<span class="badge badge-secondary">Draft</span>'};
                        return b[v] || v;
                    }},
                    { label: 'Date', field: 'createdAt', render: (v) => v ? new Date(v).toLocaleDateString() : 'N/A' },
                    { label: 'Actions', field: 'id', sortable: false, render: (v) => '<div class="table-actions"><button class="btn btn-sm btn-secondary" onclick="showEditModal(\\'' + v + '\\')" aria-label="View email">View</button><button class="btn btn-sm btn-danger" onclick="deleteItem(\\'' + v + '\\')" aria-label="Delete email">Delete</button></div>' }
                ],
                data: allData, searchable: true, sortable: true, pagination: true, pageSize: 10
            });
            dataTable.render('data-table-container');
        }
        function filterData() {
            const statusFilter = document.getElementById('filter-status').value;
            let filtered = allData;
            if (statusFilter) filtered = filtered.filter(d => d.status === statusFilter);
            dataTable.updateData(filtered); dataTable.render('data-table-container');
        }
        async function showCreateModal() {
            const fb = new FormBuilder([
                { name: 'to', label: 'To', type: 'text', required: true, placeholder: 'recipient@example.com' },
                { name: 'cc', label: 'CC', type: 'text', placeholder: 'cc@example.com' },
                { name: 'subject', label: 'Subject', type: 'text', required: true, validation: { minLength: 3 } },
                { name: 'body', label: 'Message', type: 'textarea', required: true, placeholder: 'Email content...' },
                { name: 'priority', label: 'Priority', type: 'select', required: true, options: [{value:'normal',label:'Normal'},{value:'high',label:'High'},{value:'urgent',label:'Urgent'},{value:'low',label:'Low'}] },
                { name: 'status', label: 'Status', type: 'select', required: true, options: [{value:'draft',label:'Save as Draft'},{value:'sent',label:'Send Now'}] }
            ]);
            const modal = new Modal({
                title: 'Compose Email',
                content: '<form id="createForm">' + fb.render() + '</form>',
                confirmText: 'Send',
                size: 'large',
                onConfirm: async () => {
                    const form = document.getElementById('createForm');
                    if (fb.validate(form)) {
                        try {
                            LoadingSpinner.show('Sending...');
                            const data = fb.getData(form);
                            data.to = data.to.split(',').map(s => s.trim());
                            if (data.cc) data.cc = data.cc.split(',').map(s => s.trim());
                            await apiClient.post('/api/email', data);
                            Toast.show('Email ' + (data.status === 'sent' ? 'sent' : 'saved') + ' successfully!', 'success');
                            await loadData(); LoadingSpinner.hide();
                        } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); throw error; }
                    } else { throw new Error('Validation failed'); }
                }
            });
            modal.show();
        }
        async function showEditModal(id) {
            try {
                const item = allData.find(d => d.id === id);
                if (!item) { Toast.show('Not found', 'error'); return; }
                const fb = new FormBuilder([
                    { name: 'to', label: 'To', type: 'text', required: true, value: Array.isArray(item.to) ? item.to.join(', ') : item.to || '' },
                    { name: 'cc', label: 'CC', type: 'text', value: Array.isArray(item.cc) ? item.cc.join(', ') : item.cc || '' },
                    { name: 'subject', label: 'Subject', type: 'text', required: true, value: item.subject || '' },
                    { name: 'body', label: 'Message', type: 'textarea', required: true, value: item.body || item.textBody || '' },
                    { name: 'priority', label: 'Priority', type: 'select', required: true, value: item.priority || 'normal', options: [{value:'normal',label:'Normal'},{value:'high',label:'High'},{value:'urgent',label:'Urgent'},{value:'low',label:'Low'}] },
                    { name: 'status', label: 'Status', type: 'select', required: true, value: item.status || 'draft', options: [{value:'draft',label:'Draft'},{value:'sent',label:'Sent'},{value:'received',label:'Received'}] }
                ]);
                const modal = new Modal({
                    title: 'View/Edit Email',
                    content: '<form id="editForm">' + fb.render() + '</form>',
                    confirmText: 'Update',
                    size: 'large',
                    onConfirm: async () => {
                        const form = document.getElementById('editForm');
                        if (fb.validate(form)) {
                            try {
                                LoadingSpinner.show('Updating...');
                                const data = fb.getData(form);
                                data.to = data.to.split(',').map(s => s.trim());
                                if (data.cc) data.cc = data.cc.split(',').map(s => s.trim());
                                await apiClient.put('/api/email/' + id, data);
                                Toast.show('Updated successfully!', 'success');
                                await loadData(); LoadingSpinner.hide();
                            } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); throw error; }
                        } else { throw new Error('Validation failed'); }
                    }
                });
                modal.show();
            } catch (error) { Toast.show('Error: ' + error.message, 'error'); }
        }
        async function deleteItem(id) {
            const modal = new Modal({
                title: 'Delete Email',
                content: '<p>Are you sure?</p>',
                confirmText: 'Delete',
                onConfirm: async () => {
                    try { LoadingSpinner.show('Deleting...'); await apiClient.delete('/api/email/' + id);
                        Toast.show('Deleted successfully!', 'success'); await loadData(); LoadingSpinner.hide();
                    } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); }
                }
            });
            modal.show();
        }
        function exportToCSV() {
            if (allData.length === 0) { Toast.show('No data to export', 'warning'); return; }
            const headers = ['From','To','CC','Subject','Status','Priority','Date'];
            const rows = allData.map(d => [
                d.from||'',
                Array.isArray(d.to)?d.to.join(', '):d.to||'',
                Array.isArray(d.cc)?d.cc.join(', '):d.cc||'',
                d.subject||'',
                d.status||'',
                d.priority||'',
                d.createdAt?new Date(d.createdAt).toLocaleDateString():''
            ]);
            const csv = [headers.join(','), ...rows.map(r => r.map(c => '"' + c + '"').join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' }); const link = document.createElement('a');
            link.href = URL.createObjectURL(blob); link.download = 'email_' + new Date().toISOString().split('T')[0] + '.csv';
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
            Toast.show('Exported!', 'success');
        }
    </script>
</body>
</html>
