<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - CAOS CRM</title>
    <link rel="stylesheet" href="../../styles/snowui.css">
    <link rel="stylesheet" href="../shared/components.css">
    <link rel="stylesheet" href="../shared/navigation.css">
</head>
<body>
    <div id="page-content">
        <div class="page-header">
            <div class="page-header-content">
                <h1 class="page-title">Analytics Dashboard</h1>
                <p class="page-description">View metrics and performance analytics</p>
            </div>
            <div class="page-actions">
                <button class="btn btn-secondary" onclick="exportToCSV()" aria-label="Export analytics"><span>ðŸ“¥</span> Export CSV</button>
                <button class="btn btn-primary" onclick="showCreateModal()" aria-label="Add metric"><span>+</span> Add Metric</button>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-icon">ðŸ“Š</div><div class="stat-content"><div class="stat-label">Total Metrics</div><div class="stat-value" id="stat-total">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">ðŸ“ˆ</div><div class="stat-content"><div class="stat-label">Sales</div><div class="stat-value" id="stat-sales">$0</div></div></div>
            <div class="stat-card"><div class="stat-icon">ðŸ‘¥</div><div class="stat-content"><div class="stat-label">Users</div><div class="stat-value" id="stat-users">0</div></div></div>
            <div class="stat-card"><div class="stat-icon">âš¡</div><div class="stat-content"><div class="stat-label">Conversions</div><div class="stat-value" id="stat-conversions">0</div></div></div>
        </div>
        <div class="filter-bar">
            <div class="filter-group">
                <select id="filter-type" class="form-select" onchange="filterData()">
                    <option value="">All Types</option><option value="sales">Sales</option><option value="traffic">Traffic</option><option value="conversion">Conversion</option><option value="revenue">Revenue</option>
                </select>
            </div>
        </div>
        <div class="card"><div id="data-table-container"></div></div>
    </div>
    <script src="../utils/apiClient.js"></script>
    <script src="../shared/components.js"></script>
    <script src="../shared/navigation.js"></script>
    <script>
        if (!apiClient.isAuthenticated()) window.location.href = '../auth/login.html';
        let allData = []; let dataTable = null;
        document.addEventListener('DOMContentLoaded', loadData);
        async function loadData() {
            try {
                LoadingSpinner.show('Loading...');
                const response = await apiClient.get('/api/analytics');
                allData = Array.isArray(response) ? response : (response.analytics || response.data || []);
                updateStats(); renderTable(); LoadingSpinner.hide();
            } catch (error) { LoadingSpinner.hide(); Toast.show('Failed to load: ' + error.message, 'error'); }
        }
        function updateStats() {
            const total = allData.length;
            const sales = allData.filter(d => d.type === 'sales').reduce((s, d) => s + (d.value || 0), 0);
            const users = allData.filter(d => d.type === 'traffic').reduce((s, d) => s + (d.value || 0), 0);
            const conversions = allData.filter(d => d.type === 'conversion').reduce((s, d) => s + (d.value || 0), 0);
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-sales').textContent = '$' + sales.toLocaleString();
            document.getElementById('stat-users').textContent = users.toLocaleString();
            document.getElementById('stat-conversions').textContent = conversions.toLocaleString();
        }
        function renderTable() {
            dataTable = new DataTable({
                columns: [
                    { label: 'Metric', field: 'name' },
                    { label: 'Type', field: 'type', render: (v) => {
                        const b = {sales:'<span class="badge badge-success">Sales</span>',traffic:'<span class="badge badge-primary">Traffic</span>',conversion:'<span class="badge badge-info">Conversion</span>',revenue:'<span class="badge badge-warning">Revenue</span>'};
                        return b[v] || v;
                    }},
                    { label: 'Value', field: 'value', render: (v, row) => {
                        if (!v) return '0';
                        if (row.type === 'sales' || row.type === 'revenue') return '$' + parseFloat(v).toLocaleString();
                        if (row.type === 'conversion') return parseFloat(v).toFixed(1) + '%';
                        return parseFloat(v).toLocaleString();
                    }},
                    { label: 'Period', field: 'period', render: (v, row) => {
                        if (!row.startDate) return 'N/A';
                        const start = new Date(row.startDate).toLocaleDateString();
                        const end = row.endDate ? new Date(row.endDate).toLocaleDateString() : 'Present';
                        return start + ' - ' + end;
                    }},
                    { label: 'Updated', field: 'updatedAt', render: (v) => v ? new Date(v).toLocaleDateString() : 'N/A' },
                    { label: 'Actions', field: 'id', sortable: false, render: (v) => '<div class="table-actions"><button class="btn btn-sm btn-secondary" onclick="showEditModal(\\'' + v + '\\')" aria-label="Edit metric">Edit</button><button class="btn btn-sm btn-danger" onclick="deleteItem(\\'' + v + '\\')" aria-label="Delete metric">Delete</button></div>' }
                ],
                data: allData, searchable: true, sortable: true, pagination: true, pageSize: 10
            });
            dataTable.render('data-table-container');
        }
        function filterData() {
            const typeFilter = document.getElementById('filter-type').value;
            let filtered = allData;
            if (typeFilter) filtered = filtered.filter(d => d.type === typeFilter);
            dataTable.updateData(filtered); dataTable.render('data-table-container');
        }
        async function showCreateModal() {
            const fb = new FormBuilder([
                { name: 'name', label: 'Metric Name', type: 'text', required: true, validation: { minLength: 3 } },
                { name: 'type', label: 'Type', type: 'select', required: true, options: [{value:'sales',label:'Sales'},{value:'traffic',label:'Traffic'},{value:'conversion',label:'Conversion'},{value:'revenue',label:'Revenue'}] },
                { name: 'value', label: 'Value', type: 'number', required: true, validation: { min: 0 } },
                { name: 'startDate', label: 'Start Date', type: 'date', required: true },
                { name: 'endDate', label: 'End Date', type: 'date' },
                { name: 'description', label: 'Description', type: 'textarea', placeholder: 'Metric description...' }
            ]);
            const modal = new Modal({
                title: 'Add Metric',
                content: '<form id="createForm">' + fb.render() + '</form>',
                confirmText: 'Add',
                size: 'large',
                onConfirm: async () => {
                    const form = document.getElementById('createForm');
                    if (fb.validate(form)) {
                        try {
                            LoadingSpinner.show('Adding...');
                            await apiClient.post('/api/analytics', fb.getData(form));
                            Toast.show('Added successfully!', 'success');
                            await loadData(); LoadingSpinner.hide();
                        } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); throw error; }
                    } else { throw new Error('Validation failed'); }
                }
            });
            modal.show();
        }
        async function showEditModal(id) {
            try {
                const item = allData.find(d => d.id === id);
                if (!item) { Toast.show('Not found', 'error'); return; }
                const fb = new FormBuilder([
                    { name: 'name', label: 'Metric Name', type: 'text', required: true, value: item.name || '' },
                    { name: 'type', label: 'Type', type: 'select', required: true, value: item.type || '', options: [{value:'sales',label:'Sales'},{value:'traffic',label:'Traffic'},{value:'conversion',label:'Conversion'},{value:'revenue',label:'Revenue'}] },
                    { name: 'value', label: 'Value', type: 'number', required: true, value: item.value || 0 },
                    { name: 'startDate', label: 'Start Date', type: 'date', required: true, value: item.startDate ? item.startDate.split('T')[0] : '' },
                    { name: 'endDate', label: 'End Date', type: 'date', value: item.endDate ? item.endDate.split('T')[0] : '' },
                    { name: 'description', label: 'Description', type: 'textarea', value: item.description || '' }
                ]);
                const modal = new Modal({
                    title: 'Edit Metric',
                    content: '<form id="editForm">' + fb.render() + '</form>',
                    confirmText: 'Update',
                    size: 'large',
                    onConfirm: async () => {
                        const form = document.getElementById('editForm');
                        if (fb.validate(form)) {
                            try {
                                LoadingSpinner.show('Updating...');
                                await apiClient.put('/api/analytics/' + id, fb.getData(form));
                                Toast.show('Updated successfully!', 'success');
                                await loadData(); LoadingSpinner.hide();
                            } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); throw error; }
                        } else { throw new Error('Validation failed'); }
                    }
                });
                modal.show();
            } catch (error) { Toast.show('Error: ' + error.message, 'error'); }
        }
        async function deleteItem(id) {
            const modal = new Modal({
                title: 'Delete Metric',
                content: '<p>Are you sure?</p>',
                confirmText: 'Delete',
                onConfirm: async () => {
                    try { LoadingSpinner.show('Deleting...'); await apiClient.delete('/api/analytics/' + id);
                        Toast.show('Deleted successfully!', 'success'); await loadData(); LoadingSpinner.hide();
                    } catch (error) { LoadingSpinner.hide(); Toast.show('Failed: ' + error.message, 'error'); }
                }
            });
            modal.show();
        }
        function exportToCSV() {
            if (allData.length === 0) { Toast.show('No data to export', 'warning'); return; }
            const headers = ['Metric','Type','Value','Start Date','End Date','Description','Updated'];
            const rows = allData.map(d => [
                d.name||'',
                d.type||'',
                d.value||0,
                d.startDate?new Date(d.startDate).toLocaleDateString():'',
                d.endDate?new Date(d.endDate).toLocaleDateString():'',
                d.description||'',
                d.updatedAt?new Date(d.updatedAt).toLocaleDateString():''
            ]);
            const csv = [headers.join(','), ...rows.map(r => r.map(c => '"' + c + '"').join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' }); const link = document.createElement('a');
            link.href = URL.createObjectURL(blob); link.download = 'analytics_' + new Date().toISOString().split('T')[0] + '.csv';
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
            Toast.show('Exported!', 'success');
        }
    </script>
</body>
</html>
